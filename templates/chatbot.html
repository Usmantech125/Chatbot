<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a73e8;
            --primary-dark: #0d47a1;
            --primary-light: #e8f0fe;
            --bg: #ffffff;
            --card: #f8fafc;
            --text: #202124;
            --text-light: #5f6368;
            --user-bubble: #1a73e8;
            --bot-bubble: #f1f3f4;
            --border: #dadce0;
            --shadow: 0 1px 3px rgba(0,0,0,0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin: 20px 0 40px;
        }

        .logo {
            font-size: 28px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo i {
            font-size: 24px;
        }

        .subtitle {
            color: var(--text-light);
            font-weight: 400;
            font-size: 16px;
            max-width: 600px;
            margin: 0 auto;
        }

        .chat-container {
            background-color: var(--card);
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border);
        }

        #chatbox {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
            font-size: 15px;
            animation: fadeIn 0.25s ease-out;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            align-self: flex-start;
            background-color: var(--bot-bubble);
            color: var(--text);
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .message-time {
            display: block;
            font-size: 11px;
            opacity: 0.7;
            margin-top: 6px;
            text-align: right;
        }

        .input-area {
            padding: 16px;
            border-top: 1px solid var(--border);
            background-color: white;
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #prompt {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid var(--border);
            border-radius: 24px;
            font-size: 15px;
            outline: none;
            transition: all 0.2s;
            background-color: var(--card);
            font-family: 'Inter', sans-serif;
            resize: none;
            min-height: 48px;
            max-height: 120px;
        }

        #prompt:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary-light);
        }

        #sendButton {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #sendButton:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        #sendButton:active {
            transform: translateY(0);
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 12px 16px;
            background-color: var(--bot-bubble);
            border-radius: 16px;
            margin-bottom: 4px;
        }

        .typing-dots {
            display: flex;
            gap: 6px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-light);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        footer {
            text-align: center;
            padding: 24px 0;
            color: var(--text-light);
            font-size: 14px;
            margin-top: 20px;
        }

        .developer-info {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: var(--primary-light);
            padding: 8px 16px;
            border-radius: 20px;
            color: var(--primary-dark);
            font-weight: 500;
            margin-top: 24px;
        }

        .developer-info i {
            font-size: 14px;
        }

        /* Scrollbar styling */
        #chatbox::-webkit-scrollbar {
            width: 8px;
        }

        #chatbox::-webkit-scrollbar-track {
            background: transparent;
        }

        #chatbox::-webkit-scrollbar-thumb {
            background-color: var(--border);
            border-radius: 4px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            #chatbox {
                padding: 16px;
            }
            
            .message {
                max-width: 90%;
                font-size: 14px;
            }
            
            .logo {
                font-size: 24px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #8ab4f8;
                --primary-dark: #5383ec;
                --primary-light: #202124;
                --bg: #202124;
                --card: #2d2e30;
                --text: #e8eaed;
                --text-light: #9aa0a6;
                --user-bubble: #5b8af0;
                --bot-bubble: #303134;
                --border: #3c4043;
                --shadow: 0 1px 2px rgba(0,0,0,0.3);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-robot"></i>
                <span>DeepSeek Chat</span>
            </div>
            <p class="subtitle">Ask me anything. I can help with answers, ideas, and more.</p>
        </header>

        <div class="chat-container">
            <div id="chatbox">
                <div class="bot-message message">
                    Hello! I'm DeepSeek Chat, your AI assistant. How can I help you today?
                   
                </div>
            </div>
            
            <div class="input-area">
                <div class="input-container">
                    <textarea id="prompt" placeholder="Message DeepSeek Chat..." rows="1" autocomplete="off"></textarea>
                    <button id="sendButton" aria-label="Send message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="developer-info">
            <i class="fas fa-code"></i>
            <span>Developed by Usman Fayyaz</span>
        </div>
    </div>

    <footer>
        <p>Â© 2025 DeepSeek Chat. All rights reserved.</p>
    </footer>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const promptInput = document.getElementById('prompt');
        const chatbox = document.getElementById('chatbox');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        
        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        
        // Function to format bot response with Markdown support
        function formatBotResponse(text) {
    // Process code blocks first (multi-line between ```)
    text = text.replace(/```(\w*)([\s\S]*?)```/g, function(match, language, code) {
        // Trim any leading/trailing whitespace or newlines from the code
        code = code.replace(/^\n+|\n+$/g, '');
        return `<pre><code class="${language.trim()}">${code}</code></pre>`;
    });

    // Process inline code (between `)
    text = text.replace(/`([^`]+)`/g, '<code>$1</code>');

    // Process bold (** or __)
    text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
    text = text.replace(/__([^_]+)__/g, '<strong>$1</strong>');

    // Process italic (* or _)
    text = text.replace(/\*([^*]+)\*/g, '<em>$1</em>');
    text = text.replace(/_([^_]+)_/g, '<em>$1</em>');

    // Process links [text](url)
    text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');

    // Process line breaks and paragraphs
    text = text.replace(/\n\n/g, '</p><p>');
    text = text.replace(/\n/g, '<br>');
    text = '<p>' + text + '</p>';


    // Process unordered lists
    text = text.replace(/^\s*\*\s([^\n]+)/gm, '<li>$1</li>');
    text = text.replace(/(<li>.*<\/li>)+/g, function(match) {
        return '<ul>' + match + '</ul>';
    });

    // Process ordered lists
    text = text.replace(/^\s*\d+\.\s([^\n]+)/gm, '<li>$1</li>');
    text = text.replace(/(<li>.*<\/li>)+/g, function(match) {
        return '<ol>' + match + '</ol>';
    });

    // Process blockquotes
    text = text.replace(/^>\s([^\n]+)/gm, '<blockquote>$1</blockquote>');

    // Process horizontal rule
    text = text.replace(/^\-\-\-$/gm, '<hr>');

    return text;
}
        
        async function sendMessage() {
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            // Add user message
            chatbox.innerHTML += `
                <div class="user-message message">
                    ${prompt}
                    <span class="message-time">${getCurrentTime()}</span>
                </div>
            `;
            promptInput.value = '';
            promptInput.style.height = 'auto';
            
            // Show typing indicator
            typingIndicator.style.display = 'flex';
            chatbox.scrollTop = chatbox.scrollHeight;
            
            try {
                const response = await fetch("/api/query", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        model: "compound-beta",
                        max_tokens: 1000,  // Increased from 100 to 1000 for longer responses
                        temperature: 0.7,  // Added for more creative responses
                        top_p: 0.9,        // Added for better response quality
                        frequency_penalty: 0.2,  // Reduces repetition
                        presence_penalty: 0.2    // Encourages new topics
                    })
                });

                const data = await response.json();
                typingIndicator.style.display = 'none';
                
                if (response.ok) {
                    const formattedResponse = formatBotResponse(data.response);
                    chatbox.innerHTML += `
                        <div class="bot-message message">
                            ${formattedResponse}
                            <span class="message-time">${getCurrentTime()}</span>
                        </div>
                    `;
                } else {
                    chatbox.innerHTML += `
                        <div class="bot-message message">
                            <strong>Error:</strong> ${data.detail || "Unknown error occurred"}
                            <span class="message-time">${getCurrentTime()}</span>
                        </div>
                    `;
                }
            } catch (err) {
                typingIndicator.style.display = 'none';
                chatbox.innerHTML += `
                    <div class="bot-message message">
                        <strong>Error:</strong> ${err.message}
                        <span class="message-time">${getCurrentTime()}</span>
                    </div>
                `;
                console.error("Error:", err);
            }

            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // Send message on button click
        sendButton.addEventListener('click', sendMessage);
        
        // Send message on Enter key (Shift+Enter for new line)
        promptInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Auto-resize textarea
        promptInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
        
        // Focus input on load
        promptInput.focus();
    });
</script>
</body>
</html>
